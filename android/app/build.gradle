plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '20').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '2.0.0')

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
android {
    namespace "com.apod.apod"
    compileSdk flutter.compileSdkVersion
    ndkVersion '25.2.9519653' // Example version


    compileOptions {
        // ---- ADD THIS LINE BACK ----
        coreLibraryDesugaringEnabled true
        // ---------------------------
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.apod.apod"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Good practice to keep this
    }
    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ---- ADD YOUR FIREBASE DEPENDENCIES BACK (and any others you had) ----
    implementation platform('com.google.firebase:firebase-bom:33.0.0') // Or your Firebase BoM version
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
    // Add any other dependencies that were here (e.g., kotlin-stdlib)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" // Or jdk8
    // ------------------------------------------------------------------

    // ---- ADD THIS LINE BACK FOR DESUGARING ----
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    // -----------------------------------------
}